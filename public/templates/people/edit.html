<h2>Person "{{item.last_name}}"</h2>

<div class="alert alert-success" role="alert">{{successMessage}}</div>
<div class="alert alert-danger" role="alert">{{errorMessage}}</div>
	
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Person</h3>
	</div>
	<div class="panel-body">
		<form ng-submit="post()">
			<input-field type="text" model="item.first_name" label="First name"></input-field>
			<input-field type="text" model="item.last_name" label="Last name"></input-field>
			<input-field type="number" model="item.phone_number" label="Phone number"></input-field>
			<submit-button></submit-button>
		</form>
	</div>
</div>
