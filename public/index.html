<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>AngularJS REST client with Bootstrap UI</title>

	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/module/services.js"></script>
	<script type="text/javascript" src="js/module/controllers.js"></script>
	<script type="text/javascript" src="js/module/directives.js"></script>

</head>

<body ng-app="exampleClient">

	<div class="container">
		<div class="page-header">
			<h1>AngularJS Client <small>A simple REST Client with Bootstrap UI</small></h1>
		</div>
		<ul class="nav nav-tabs" ng-controller="HeaderController">
			<li role="presentation" ng-class="{active: isActive('/facilities')}"><a href="#/facilities">Facilities</a></li>
			<li role="presentation" ng-class="{active: isActive('/people')}"><a href="#/people">People</a></li>
		</ul>
		<div ng-view></div>
	</div>

</body>

</html>
